language: cpp
matrix:
  exclude:
    - env: TRAVIS_EMPTY_JOB_WORKAROUND=true
  include:
    - os: osx
      osx_image: xcode6.4
    - os: osx
      osx_image: xcode7.3
    - os: osx
      osx_image: xcode8
    - os: osx
      osx_image: xcode8.3
    - os: linux
      dist: trusty
      sudo: required
      env: COMPILER=g++-6
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - gcc-6
install:
  - DEPS_DIR="${TRAVIS_BUILD_DIR}/deps"
  - mkdir -p ${DEPS_DIR} && cd ${DEPS_DIR}
  - if [[ "${COMPILER}" != "" ]]; then export CXX=${COMPILER}; fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
      CMAKE_URL="https://www.cmake.org/files/v3.8/cmake-3.8.1-Linux-x86_64.tar.gz"
      mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake 
      export PATH=${DEPS_DIR}/cmake/bin:${PATH}
      sudo add-apt-repository -y ppa:beineri/opt-qt532-trusty
      sudo apt-get -qq update
      sudo apt-get install -qq qt53declarative
      export CMAKE_PREFIX_PATH="/opt/qt53"
    fi
  - |
    if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      brew upgrade cmake || brew install cmake || exit 1
      brew upgrade qt5   || brew install qt5   || exit 1
      export CMAKE_PREFIX_PATH=$(brew --prefix qt5)
    fi
  - cmake --version
before_script:
  - BUILD_DIR="${TRAVIS_BUILD_DIR}/build"
  - mkdir -p ${BUILD_DIR} && cd ${BUILD_DIR}
  - cmake ..
script: make -j4
branches:
  only:
    - master
notifications:
  email: false
env:
  global:
    - LANG="en_US.UTF-8"
  matrix:
    - TRAVIS_EMPTY_JOB_WORKAROUND=true 
