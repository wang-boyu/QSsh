language: cpp
compiler: 
  - g++
os:
  #- linux
  - osx
before_install:
  - if [ $TRAVIS_OS_NAME == osx ]; then brew update && brew install qt5; fi
before_script:
  - if [ $TRAVIS_OS_NAME == osx ]; then export CMAKE_PREFIX_PATH=$(brew --prefix qt5) ; fi
script: ./run-build.sh
branches:
  only:
    - master
env:
  global:
    - LANG="en_US.UTF-8"
